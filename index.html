<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon & title -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- link to css -->
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <main>
      <!-- section right -->

      <section class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__score-container">
          <p class="result__score">76</p>
          <p class="result__of">of 100</p>
        </div>
        <div class="result__explanation">
          <h2 class="result__performance">Great</h2>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <!-- section left -->

      <section class="summary">
        <h2 class="summary__title">Summary</h2>
<ul class="summary__report">
    <li class="summary__list summary__list--reaction">
          <div class="summary__header summary__header--reaction">

            <img src="assets/images/icon-reaction.svg" class="summary__icon" alt="reaction icon" with="20" height="20" />
            <p class="summary__category">Reaction</p>
          </div>
          <div class="summary__result">
            <p class="summary__score"><span class="summary__span">80</span> / 100</p>
          </div>
        </div>
</li>


        <li class="summary__list summary__list--memory">
          <div class="summary__header summary__header--memory">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" with="20" height="20" />
            <p class="summary__category">Memory</p>
          </div>
          <div class="summary__result">
            <p class="summary__score"><span class="summary__span"> 92</span> / 100</p>
          </div>
        </li>



        <li class="summary__list summary__list--verbal">
          <div class="summary__header summary__header--verbal">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" with="20" height="20" />
            <p class="summary__category">Verbal</p>
          </div>
          <div class="summary__result">
            <p class="summary__score"> <span class="summary__span">61</span> / 100</p>
          </div>
        </li>


        <li class="summary__list summary__list--visual">
          <div class="summary__header summary__header--visual">
            <img src="assets/images/icon-visual.svg" alt="visual icon" with="20" height="20" />
            <p class="summary__category">Visual</p>
          </div>
          <div class="summary__result">
            <p class="summary__score"><span class="summary__span">73</span> / 100</p>
          </div>
        </li>
</ul>

        <button type="button" class="summary__button">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
