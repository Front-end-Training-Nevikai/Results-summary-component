<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon & title -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- link to css -->
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <main>
      <!-- section right -->

      <section class="right" aria-label="Result summary">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <p class="score">76</p>
          <p class="of">of 100</p>
        </div>
        <div class="explanation">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <!-- section left -->

      <section class="left">
        <h2>Summary</h2>

        <div class="sec reaction">
          <div class="left-sec box1">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <div class="right-sec">
            <p><span>80</span> / 100</p>
          </div>
        </div>



        <div class="sec memory">
          <div class="left-sec box2">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" />
            <p>Memory</p>
          </div>
          <div class="right-sec">
            <p><span> 92</span> / 100</p>
          </div>
        </div>



        <div class="sec verbal">
          <div class="left-sec box3">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
            <p>Verbal</p>
          </div>
          <div class="right-sec">
            <p> <span>61</span> / 100</p>
          </div>
        </div>


        <div class="sec visual">
          <div class="left-sec box4">
            <img src="assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <div class="right-sec">
            <p><span>73</span> / 100</p>
          </div>
        </div>


        <button class="btn">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
